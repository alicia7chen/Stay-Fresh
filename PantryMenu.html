<!DOCTYPE html>
<html lang="en">
<head>
  <title>Access Pantry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  
<body>

<div class="container">
  <h2>My Pantry</h2>
  <p>Access Food Items here!</p>

  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="cuttingboard.png" target="_blank">
          <img src="cuttingboard.png" alt="countertop" style="width:100%">
          <div class="caption">
            <p style="text-align:center">My Countertop</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="goodrefrig.png target="_blank">
          <img src="goodrefrig.png" alt="refrigerator" style="width:100%">
          <div class="caption">
            <p style="text-align:center">My Refrigerator</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="icebox.png" target="_blank">
          <img src="icebox.png" alt="freezer" style="width:100%">
          <div class="caption">
            <p style="text-align:center">My Freezer</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>



</body>
</html>
