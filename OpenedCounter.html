<!DOCTYPE html>
<html lang="en">
<head>
  <title>Opened Countertop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <p> <br> <br> <br> <br> <br> <br> <br> My Countertop </p> 
<div class="container">       
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="text-align:center", colspan="3", class="danger">Expires Within Three Days</th>
 
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="text-align:center", colspan="3">Now</td>
      </tr>
 
    </tbody>
  </table>
</div>

<div class="container">       
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="text-align:center", colspan="3", class="warning">Expires Within One Week</th>
 
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="text-align:center", colspan="3">Hate</td>
      </tr>
 
    </tbody>
  </table>
</div>

<div class="container">       
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="text-align:center", colspan="3", class="success">Just Bought</th>
 
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="text-align:center", colspan="3">Food</td>
      </tr>
 
    </tbody>
  </table>
</div>
</body>
</html>
